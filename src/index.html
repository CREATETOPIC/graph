<!DOCTYPE html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui">
	<title>CREATE CHART</title>

	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">	
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
	<body>

	<div>
		<div class="canvas-container">
			<a href="http://www.create.humanities.uva.nl/" target="_blank"><img class="create-logo" src="images/creategray.png" /></a>
			<div class="graph-container">
					<canvas id="topicChart" width="400px" height="400px"></canvas>
			</div>
		</div>
	</div>

		<div class="filter-menu">
				<ul>
					<li>concept</li>
						<select>
							<option value="default" onchange="conceptChanger()" selected>alle concepten</option>
							<option value="natuur" onchange="conceptChanger()" >natuur</option>
							<option value="god" onchange="conceptChanger()" >god</option>
							<option value="oorzaak" onchange="conceptChanger()" >oorzaak</option>
							<option value="wet" onchange="conceptChanger()" >wet</option>
							<option value="kennis" onchange="conceptChanger()" >kennis</option>
							<option value="verstand" onchange="conceptChanger()" >verstand</option>
							<option value="reden" onchange="conceptChanger()" >reden</option>
							<option value="macht" onchange="conceptChanger()" >macht</option>
							<option value="recht " onchange="conceptChanger()" >recht </option>
							<option value="wil" onchange="conceptChanger()" >wil</option>
							<option value="schrift" onchange="conceptChanger()" >schrift</option>
							<option value="ziel" onchange="conceptChanger()" >ziel</option>
							<option value="lichaam" onchange="conceptChanger()" >lichaam</option>
							<option value="mozes" onchange="conceptChanger()" >mozes</option>
						</select>
					<li>periode<br>
						<input id="firstyear" type="number" name="ffirstyear" value="1600" maxlength="4" onchange="redrawGraph()">
						<input id="secondyear" type="number" name="flastyear" value="1700" maxlength="4" onchange="redrawGraph()">
					</li>
					<li>drukker (alles deselecteren)</li>
						<div class="publisher-container">

						</div>
					<li>auteur</li>
					<li>plaats</li>
				</ul>

				<div class="filter-metadata">
					<span class="filter-metadata-close"><img class="fml-closebutton" src="images/close.svg" ></span>
					<ul class="filter-metadata-list">
						<li class="fml-white">auteur</li>
							<li class="fml-author fml-garamond fml-white"></li>
						<li class="fml-white">titel</li>
							<li class="fml-title fml-garamond fml-white"></li>						
						<li class="fml-white">jaar</li>
							<li class="fml-jaar fml-garamond fml-white"></li>	
						<li class="fml-white">drukker</li>
							<li class="fml-drukker fml-garamond fml-white"></li>					
						<li class="fml-white">plaats</li>
							<li class="fml-plaats fml-garamond fml-white"></li>
						<li class="fml-white">contextwoorden</li>
							<li class="fml-contextwoorden fml-garamond fml-white"></li>

						<ul class="fml-meta-list">
							<li class="fml-white fml-meta">frequentie
								<br/><span class="fml-frequentie fml-meta fml-garamond fml-white"></span>
							</li>
							<li class="fml-white fml-meta">overeenkomst
								<br/><span class="fml-overeenkomst fml-meta fml-garamond fml-white"></span>
							</li>
							<li class="fml-white fml-meta">overlap
								<br/><span class="fml-overlap  fml-meta fml-garamond fml-white"></span>
							</li>
						</ul>


					</ul>
				</div>
		</div>
	</div>	
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js">
</script>

	<script src="scripts/vendor.js"></script>
	<script src="scripts/main.js"></script>

	</body>
</html>
